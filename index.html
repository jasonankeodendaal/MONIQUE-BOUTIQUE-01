
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#D4AF37" />
    <title>Kasi Couture | Personal Luxury Wardrobe</title>
    <link rel="icon" href="https://i.ibb.co/5X5qJXC6/Whats-App-Image-2026-01-08-at-15-34-23-removebg-preview.png" />
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --soft-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.08);
        --deep-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.12);
        --primary-glow: 0 20px 40px -10px rgba(var(--primary-rgb), 0.3);
        --brand-pink: #FF3366;
        --brand-green: #22c55e;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FDFCFB;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #E2E8F0;
        border-radius: 10px;
      }
      @keyframes kenburns {
        0% { transform: scale(1); }
        100% { transform: scale(1.1); }
      }
      .animate-kenburns {
        animation: kenburns 20s ease-out infinite alternate;
      }
      .soft-3d {
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), shadow 0.4s ease;
      }
      .soft-3d:hover {
        transform: translateY(-8px) scale(1.01);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .text-balance {
        text-wrap: balance;
      }
      .text-pretty {
        text-wrap: pretty;
      }
    </style>
  <script type="importmap">

</head>
  <body class="bg-[#FDFCFB] text-slate-900 custom-scrollbar">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Clean Service Worker registration to avoid 404s and CSP issues
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          const swPath = window.location.hostname === 'localhost' ? '/sw.js' : './sw.js';
          navigator.serviceWorker.register(swPath)
            .then(reg => console.log('SW active:', reg.scope))
            .catch(err => console.debug('Offline mode limited:', err.message));
        });
      }
    </script>
  </body>
</html>
