<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Dynamic theme-color will be injected by App.tsx -->
    <meta name="theme-color" content="#ffffff" />
    
    <!-- PRIMARY META TAGS (Default placeholders - updated dynamically by App) -->
    <title>FINDARA Fashion-Tech-Home</title>
    <meta name="title" content="FINDARA Fashion-Tech-Home - Curated Collection">
    <meta name="description" content="A curated luxury wardrobe and affiliate bridge system.">

    <!-- OPEN GRAPH / FACEBOOK / WHATSAPP -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:title" content="FINDARA Fashion-Tech-Home">
    <meta property="og:description" content="A curated luxury wardrobe and affiliate bridge system.">
    <meta property="og:image" content="https://i.ibb.co/wZt02bvX/Whats-App-Image-2026-01-21-at-17-44-31-removebg-preview.png">

    <!-- TWITTER -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="">
    <meta property="twitter:title" content="FINDARA Fashion-Tech-Home">
    <meta property="twitter:description" content="A curated luxury wardrobe and affiliate bridge system.">
    <meta property="twitter:image" content="https://i.ibb.co/wZt02bvX/Whats-App-Image-2026-01-21-at-17-44-31-removebg-preview.png">

    <link rel="manifest" href="/manifest.json" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.yoco.com/sdk/v1/yoco-sdk-web.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --soft-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.08);
        --deep-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.12);
        --primary-glow: 0 20px 40px -10px rgba(var(--primary-rgb), 0.3);
        --brand-pink: #FF3366;
        --brand-green: #22c55e;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FDFCFB;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #E2E8F0;
        border-radius: 10px;
      }
      @keyframes kenburns {
        0% { transform: scale(1); }
        100% { transform: scale(1.1); }
      }
      .animate-kenburns {
        animation: kenburns 20s ease-out infinite alternate;
      }
      .soft-3d {
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), shadow 0.4s ease;
      }
      .soft-3d:hover {
        transform: translateY(-8px) scale(1.01);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .text-balance {
        text-wrap: balance;
      }
      .text-pretty {
        text-wrap: pretty;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "jspdf": "https://esm.sh/jspdf@^4.0.0",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^5.0.7",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.93.3",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="bg-[#FDFCFB] text-slate-900 custom-scrollbar">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('SW active'))
            .catch(err => console.debug('SW registration skipped:', err.message));
        });
      }
    </script>
  </body>
</html>
