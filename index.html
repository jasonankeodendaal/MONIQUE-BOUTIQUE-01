    <style>
      :root {
        --soft-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.08);
        --deep-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.12);
        --primary-glow: 0 20px 40px -10px rgba(var(--primary-rgb), 0.3);
        --brand-pink: #FF3366;
        --brand-green: #22c55e;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FDFCFB;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #E2E8F0;
        border-radius: 10px;
      }
      @keyframes kenburns {
        0% { transform: scale(1); }
        100% { transform: scale(1.1); }
      }
      @keyframes soft-flicker {
        0% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(0.95); }
        100% { opacity: 1; transform: scale(1); }
      }
      .animate-kenburns {
        animation: kenburns 20s ease-out infinite alternate;
      }
      .animate-soft-flicker {
        animation: soft-flicker 4s ease-in-out infinite;
      }
      .soft-3d {
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), shadow 0.4s ease;
      }
      .soft-3d:hover {
        transform: translateY(-8px) scale(1.01);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .text-balance {
        text-wrap: balance;
      }
      .text-pretty {
        text-wrap: pretty;
      }
    </style>

  <body class="bg-[#FDFCFB] text-slate-900 custom-scrollbar">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Attempting standard root registration
          navigator.serviceWorker.register('./sw.js', { scope: '/' })
            .then(reg => console.log('ServiceWorker registered with scope:', reg.scope))
            .catch(err => {
              console.debug('Primary SW registration failed, falling back:', err.message);
              // Secondary fallback for specific deployment paths
              navigator.serviceWorker.register('sw.js')
                .catch(err2 => console.debug('Offline mode limited:', err2.message));
            });
        });
      }
    </script>
