    <style>
      :root {
        /* Deeper, warmer background palette */
        --bg-stone: #EBE4D8;
        --bg-sand: #F2EBE1;
        --bg-paper: #FDFBF7;
        --bg-accent: #FAF3E6;
        
        /* High-definition layered shadows */
        --soft-shadow: 
          0 2px 4px rgba(0,0,0,0.02),
          0 10px 20px rgba(0,0,0,0.04),
          0 20px 40px rgba(0,0,0,0.04);
        
        --deep-shadow: 
          0 10px 15px -3px rgba(0, 0, 0, 0.1), 
          0 25px 50px -12px rgba(0, 0, 0, 0.15),
          0 50px 100px -20px rgba(0, 0, 0, 0.2);

        --primary-glow: 0 20px 40px -10px rgba(212, 175, 55, 0.3);
        --brand-pink: #FF3366;
        --brand-green: #22c55e;
        
        --bg-copper-fade: linear-gradient(180deg, var(--bg-paper) 0%, var(--bg-sand) 100%);
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-sand);
        background-image: var(--bg-copper-fade);
        background-attachment: fixed;
        min-height: 100vh;
        overflow-x: hidden;
        /* Firefox Scrollbar Support */
        scrollbar-width: auto;
        scrollbar-color: var(--primary-color, #D4AF37) transparent;
      }

      /* Premium "Top Class" Webkit Scrollbar - Slightly Larger for better UX */
      ::-webkit-scrollbar {
        width: 14px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background-color: var(--primary-color, #D4AF37);
        /* The border creates a larger padding effect around the scrollbar thumb */
        border: 4px solid transparent;
        background-clip: padding-box;
        border-radius: 20px;
        transition: background-color 0.3s ease;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--secondary-color, #1E293B);
        border: 3px solid transparent;
      }

      /* Subtle Film Grain Effect */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.04;
        pointer-events: none;
        z-index: 9999;
      }

      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      
      /* Specific custom scrollbar for overflow containers */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--primary-color, #D4AF37);
        border-radius: 10px;
        opacity: 0.5;
        border: 2px solid transparent;
        background-clip: padding-box;
      }
      
      @keyframes kenburns {
        0% { transform: scale(1); }
        100% { transform: scale(1.05); }
      }
      @keyframes soft-flicker {
        0% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(0.98); }
        100% { opacity: 1; transform: scale(1); }
      }
      
      .animate-kenburns {
        animation: kenburns 20s ease-out infinite alternate;
      }
      
      .soft-3d {
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        box-shadow: var(--soft-shadow);
      }
      .soft-3d:hover {
        transform: translateY(-12px) scale(1.02);
        box-shadow: var(--deep-shadow);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: var(--soft-shadow);
      }
      
      .inset-shadow {
        box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
      }

      .bg-copper-wash {
        background: linear-gradient(135deg, var(--bg-paper) 0%, var(--bg-sand) 100%);
      }
      
      .text-balance {
        text-wrap: balance;
      }
      .text-pretty {
        text-wrap: pretty;
      }
      
      .text-contrast-shadow {
        text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.05);
      }

      /* Depth Vignette for sections */
      .section-vignette {
        position: relative;
      }
      .section-vignette::after {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(circle at center, transparent 60%, rgba(0,0,0,0.02) 100%);
      }
    </style>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          const scriptUrl = '/sw.js';
          navigator.serviceWorker.register(scriptUrl)
            .then(reg => console.log('SW active:', reg.scope))
            .catch(err => {
               navigator.serviceWorker.register('./sw.js')
                 .catch(err2 => console.debug('Offline mode limited:', err2.message));
            });
        });
      }
